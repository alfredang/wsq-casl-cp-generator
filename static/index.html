<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASL Course Document Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>CASL Course Document Generator</h1>
        <p class="subtitle">Upload a Course Planning Excel file to generate Word and Markdown documents.</p>

        <div class="upload-area" id="dropZone">
            <div class="upload-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            </div>
            <p class="upload-text">Drag & drop your <strong>.xlsx</strong> file here</p>
            <p class="upload-or">or</p>
            <label for="fileInput" class="btn btn-secondary">Choose File</label>
            <input type="file" id="fileInput" accept=".xlsx" hidden>
            <p id="fileName" class="file-name"></p>
        </div>

        <button id="generateBtn" class="btn btn-primary" disabled>Generate Documents</button>

        <div id="status" class="status" hidden>
            <div class="spinner" id="spinner"></div>
            <span id="statusText">Processing...</span>
        </div>

        <div id="downloads" class="downloads" hidden>
            <h2>Generated Files</h2>
            <p id="courseTitle" class="course-title"></p>
            <div class="download-buttons">
                <a id="downloadDocx" class="btn btn-download" download>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Word Document (.docx)
                </a>
                <a id="downloadMd" class="btn btn-download" download>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Markdown (.md)
                </a>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
